[bumpversion]
files = devtools/conda-recipe/meta.yaml setup.py
commit = True
tag = True
message = "Release {new_version}"
current_version = 0.0.5

[aliases]
test = pytest

[pytest]
addopts = -sv --doctest-modules --cov=datapkg --ignore=setup.py --quick
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

[flake8]
max-line-length = 99
