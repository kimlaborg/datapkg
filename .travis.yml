sudo: false
language: python
python:
  - '3.5'
install:
  # Install Anaconda
  - wget --no-verbose -O anaconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh;
  - bash anaconda.sh -b -p $HOME/anaconda
  - export PATH="$HOME/anaconda/bin:$PATH"
  - hash -r
  # Add relevant channels
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels ostrokach
  - conda config --add channels defaults
  - conda config --add channels conda-forge
  - conda config --add channels omnia
  - conda config --add channels bioconda
  - conda info -a
  # Install packages
  - conda update -q conda
  - conda install -q --yes conda-build
  - conda build -q devtools/conda-recipe/
script:
  - source activate _test
  - python setup.py test
after_success:
  - echo "Success!"
  - pip install codecov
  - codecov
after_failure:
  - echo "Failure!"
after_script:
  - echo "X_X"
